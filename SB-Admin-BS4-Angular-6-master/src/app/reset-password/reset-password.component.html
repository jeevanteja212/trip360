<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/companylogo.png" width="150px" class="user-avatar" />
            <h1>Reset Password</h1>
            
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  class="form-control input-underline input-lg"
                        id="userName" placeholder="Phone Number *"  [(ngModel)]="userName" name="userName" >
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="password"
                         class="form-control input-underline input-lg" id="password" placeholder="Reset Password *" name="password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="submit()"> Reset </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
                  &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
           
        </div>
    </div>
</div>
